version: "3"

services:
  thola:
    build: ../..
    command: --no-cache --no-ip-lock
    ports:
      - ${THOLA_TEST_APIPORT}:8237
    depends_on:
      - snmpsim1
      - snmpsim2
  snmpsim1:
    image: thola/snmpsim:latest
    volumes:
      - ${THOLA_TEST_SNMPRECDIR}:/usr/local/snmpsim/data/
  snmpsim2:
    image: thola/snmpsim:latest
    volumes:
      - ${THOLA_TEST_SNMPRECDIR}:/usr/local/snmpsim/data/