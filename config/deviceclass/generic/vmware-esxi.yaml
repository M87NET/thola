name: "vmware-esxi"

config:
  components:
    cpu: true
    memory: true
    disk: true
    server: true

match:
  logical_operator: OR
  conditions:
    - type: SysObjectID
      match_mode: startsWith
      values:
        - ".1.3.6.1.4.1.6876.4.1"
    - type: SysDescription
      match_mode: regex
      values:
        - '^VMware ESXi'

identify:
  properties:
    vendor:
      - detection: constant
        value: "VMware"
    model:
      - detection: SysDescription
        operators:
          - type: modify
            modify_method: regexSubmatch
            regex: '^VMware (.+)'
            format: "$1"
    serial_number:
      - detection: snmpget
        oid: .1.3.6.1.2.1.47.1.1.1.1.11.1
    os_version:
      - detection: snmpget
        oid: .1.3.6.1.4.1.6876.1.2.0

components:
  cpu:
    properties:
      detection: snmpwalk
      values:
        load:
          oid: ".1.3.6.1.2.1.25.3.3.1.2.1"
  memory:
    usage:
      - detection: snmpget
        oid: ".1.3.6.1.2.1.25.2.3.1.6.6"
        operators:
          - type: modify
            modify_method: divide
            value:
              detection: snmpget
              oid: ".1.3.6.1.2.1.25.2.3.1.5.6"
              operators:
                - type: modify
                  modify_method: divide
                  value:
                    detection: constant
                    value: 100
  disk:
    properties:
      detection: snmpwalk
      values:
        type:
          oid: ".1.3.6.1.2.1.25.2.3.1.2"
          operators:
            - type: modify
              modify_method: map
              mappings: hrStorageType.yaml
        description:
          oid: ".1.3.6.1.2.1.25.2.3.1.3"
        available:
          oid: ".1.3.6.1.2.1.25.2.3.1.5"
        used:
          oid: ".1.3.6.1.2.1.25.2.3.1.6"
  server:
    procs:
      - detection: snmpget
        oid: ".1.3.6.1.2.1.25.1.6.0"
    users:
      - detection: snmpget
        oid: "1.3.6.1.2.1.25.1.5.0"
