name: "edgeos"

match:
  logical_operator: "OR"
  conditions:
    - type: SysObjectID
      match_mode: startsWith
      values:
        - .1.3.6.1.4.1.259.

identify:
  properties:
    vendor:
      - detection: constant
        value: "EdgeCore"
    model:
      - detection: SysDescription
    serial_number:
      - detection: snmpget
        oid: .1.3.6.1.4.1.259.10.1.45.1.1.3.1.10.1
    os_version:
      - detection: snmpget
        oid: .1.3.6.1.2.1.16.19.2.0